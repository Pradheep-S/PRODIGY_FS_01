<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="login-title">Pradheep Institutions</div>
            <div class="login-box">
                <div class="login-header">
                    <button id="student-btn" class="toggle-btn active">Student</button>
                    <button id="teacher-btn" class="toggle-btn">Teacher</button>
                </div>
                <div id="student-form" class="login-form active">
                    <h2>Student Login</h2>
                    <label for="roll-number">Roll Number</label>
                    <input type="text" id="roll-number" placeholder="Enter your roll number">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                    <button class="login-btn">Log In</button>
                    <div class="signup-container">
                        <p>Don't have an account? <a href="signup.html" class="signup-link">Sign Up</a></p>
                    </div>
                    
                </div>
                <div id="teacher-form" class="login-form">
                    <h2>Teacher Login</h2>
                    <label for="teacher-id">Teacher ID</label>
                    <input type="text" id="teacher-id" placeholder="Enter your teacher ID">
                    <label for="access-id">Access ID</label>
                    <input type="password" id="access-id" placeholder="Enter your access ID" style="width: 350px;">
                    <button class="login-btn">Log In</button>
                    <div class="signup-container">
                        <p>Don't have an account? <a href="signup.html" class="signup-link">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="login-right">
            <img src="assets\pattern2.png" alt="Pattern Image">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
